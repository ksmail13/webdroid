<!DOCTYPE html>
<html lang="en">
<head>
  <title>fileup load</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <!-- Trigger the modal with a button -->
  
  <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">File upload</h4>
        </div>
        
        <div class="modal-body">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label class="sr-only" for="txt-in-user-file">My file name</label>
              <input type="text" name="file-name" class="form-control input-lg" id="txt-in-user-file" placeholder="File"></input>

            </div>

            <div class="form-group">
              <label class="sr-only" for="txt-in-user-fileup">File upload</label>
              <input type="file" name="file-up" class="form-control input-lg" id="txt-in-user-fileup" placeholder="Fileup"></input>
            </div>

            <div class="form-group modal-footer">
                <input type="submit" class="login-btn btn-lg btn-default padding5" value="File upload"></input>
              </div>
          </form>

        </div>
  
      </div>
    </div>
  </div>
  
</div>

</body>
</html>

<!--body-->
        <div class ="container-setting">
            <div class="container">
                <div class="padding20">
                            <!-- Trigger the modal with a button -->
                    <a class="setting-text" data-toggle="modal" data-target="#github-id-modal">
                        <span class="glyphicon glyphicon-menu-right"</span> Github ID  등록</a>

                    <!-- Modal -->
                    <div class="modal fade" id="github-id-modal">
                        <div class="modal-dialog">
                          <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Github ID를 등록 하세요 </h4>
                                </div>
                                
                                <div class="modal-body">
                                  <div class="form-group">
                                    <label class="sr-only" for="txt_in_user_id">ID</label>
                                    <input type="id" name="user_id" class="form-control input-lg" id="txt_in_user_id" placeholder="아이디">
                                  </div>

                                  <div class="form-group">
                                        <input type="submit" class="setting_btn padding5" id="gitsubmit" value="등록하기">
                                  </div>

                                </div> <!--modalbody-->
                            </div> <!--modalcontent-->

                        </div><!--modal dialog-->
                    </div> <!--modal fade-->
                </div>
            </div>
            
        <div class="blank_10"><hr></div>
        
            <div class="container">

                <div class="padding20">
                    <!-- Trigger the modal with a button -->
                  <a class="setting-text" data-toggle="modal" data-target="#change-pw-modal">
                      <span class="glyphicon glyphicon-menu-right"</span> 비밀번호 변경</a>

                  <!-- Modal -->
                    <div class="modal fade" id="change-pw-modal" >
                        <div class="modal-dialog">
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" >&times;</button>
                              <h4 class="modal-title">비밀번호 변경 </h4>
                            </div>

                            <div class="modal-body">
                            <form method="post" id="pw-form" name="pw-form">
                              <div class="form-group">
                                <label class="sr-only" for="txt_in_user_id">oldPW</label>
                                <input type="password" name="old-pw" class="form-control input-lg" id="old-pw" placeholder="이전 비밀번호 ">
                              </div>

                              <div class="form-group">
                                <label class="sr-only" for="txt_in_user_id">newPW</label>
                                <input type="password" name="new-password" class="form-control input-lg" id="new-password" placeholder="새로운 비밀번호">
                              </div>

                              <div class="form-group">
                                <label class="sr-only" for="txt_in_user_id">confirmPW</label> 
                                <input type="password" name="confirm-new-password" class="form-control input-lg" id="confirm-new-pssword" placeholder="비밀번호 확인">
                              </div>

                              <div class="form-group">
                                    <input type="submit" class="setting_btn padding5" id="pwsubmit" value="변경하기" onClick="validatePassword();">
                              </div>

                            </div> <!--modalbody-->

                          </div> <!--modalcontent-->

                        </div><!--modal dialog-->
                    </div> <!--modal fade-->
                </div>
        </div>

        <div class="blank_10"><hr></div>
        
            <div class="container">
                <div class="padding20">
                    <!-- Trigger the modal with a button -->
                  <a class="setting-text" data-toggle="modal" data-target="#unsubscribe-modal-1">
                    <span class="glyphicon glyphicon-menu-right"</span> 회원 탈퇴</a>
                    
                    <div class="modal fade" id="unsubscribe-modal-1" tabindex="-1" data-focus-on="input:first">
                        <div class="modal-dialog">
                          <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">회원을 탈퇴 하시겠습니까  ? </h4>
                                </div>

                                <div class="modal-body">
                                    <p align="center">회원 탈퇴시, 모든 정보 및 작업한 프로젝트를 잃게 됩니다.
                                    <br > 정말 탈퇴하시겠습니까? </p>
                                    <div class="form-group">
                                        <input type="submit" class="setting_btn padding5" data-toggle="modal" 
                                            data-target="#unsubscribe-mordal-2"  value="탈퇴하기">
                                    </div>
                                </div> <!--modalbody-->
                            </div> <!--modalcontent-->

                        </div><!--modal dialog-->
                    </div> <!--modal fade-->

                    <div id="unsubscribe-mordal-2" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                    <h4 class="modal-title">탈퇴를 위한 비밀번호를 입력하세요</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label class="sr-only" for="txt_in_user_id">ID</label>
                                        <input type="password"name="user_id" class="form-control input-lg" id="txt_in_user_id" placeholder="비밀번호 ">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="setting_btn padding5" data-toggle="modal"
                                               data-target="#unsubscribe-mordal-3"  value="탈퇴하기">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="unsubscribe-mordal-3" class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" >&times;</button>
                                    <h4 class="modal-title">탈퇴합니다</h4>
                                </div>
                                <div class="modal-body">
                                    <p align = "center" > 탈퇴를 진행합니다. </p>
                                    <div class="form-group">
                                        <input type="submit" class="setting_btn padding5"  value="탈퇴하기">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

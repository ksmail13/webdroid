        <div class ="container-setting" id="outside">
            
            <div class="container">
                <div class="padding20" id="gitgit">
                    <a class="setting-text" data-toggle="modal"><span class="glyphicon glyphicon-menu-right"></span> Github ID  등록</a>
                </div>
            </div>
          
        <div class="blank_10"><hr></div>
        
            <div class="container">
                <div class="padding20" id="pwpw">
                    <!-- Trigger the modal with a button -->
                  <a class="setting-text" data-toggle="modal">
                      <span class="glyphicon glyphicon-menu-right"></span> 비밀번호 변경</a>
                </div>
            </div>

        <div class="blank_10"><hr></div>
        
            <div class="container">
                <div class="padding20" id="members">
                    <!-- Trigger the modal with a button -->
                  <a class="setting-text" data-toggle="modal" data-target="#unsubscribe-modal-1">
                    <span class="glyphicon glyphicon-menu-right"></span> 회원 탈퇴</a>
                </div>
            </div>
            
        </div>

        <script> 

        $('#gitgit').my_modal_box({
            title:'github 아이디 등록',
            contents:[{label:'ID', name:'user_id', type:'email', placeholder:"아이디"}],
            btnclass:'gitsubmit',
            button:'등록하기'
          });

        $('#pwpw').my_modal_box({
            
            title:'비밀번호 변경',
            contents:[{label:'oldPW', name:'old-pw', type:'password', placeholder:"이전 비밀번호"},
                      {label:'newPW', name:'new-pw', type:'password', placeholder:"새로운 비밀번호"},
                      {label:'newPWconfirm', name:'new-pw-confirm', type:'password', placeholder:"비밀번호 확인"}],

            btnclass:'pwsubmit',                  
            button:'변경하기'
        });
        
        $('#members').click(function(){
             window.layerAlert('회원을 탈퇴 하시겠습니까  ?',
                               '회원 탈퇴시, 모든 정보 및 작업한 프로젝트를 잃게 됩니다.<br > 정말 탈퇴하시겠습니까?',
                               'members-submit','탈퇴하기');
         });
        
        </script>
